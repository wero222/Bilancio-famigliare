<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" class="h-100">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Balance'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<link th:href="@{css/style.css}" rel="stylesheet"></link>
	</head>
	<body class="d-flex flex-column h-100">
		<div class="container">
			<div class="card bg-light text-white">
		  		<img th:src="@{image/headerImage.png}" class="card-img" alt="header">
		  		<div class="card-img-overlay pt-4">
		  			<h2 class="card-title mt-4" th:text="'Bilancio Familiare'"></h2>
		  		</div>
			</div>
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Nuova Operazione Finanziaria'"></h4>
				</div>
			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-6">
					<form method="POST" th:object="${operation}">
						<div class="row">
							<div class="col-6">
								<label for="date" th:text="'Data Operazione:'"></label>
								<input type="date" id="date" th:field="*{date}" 
									class="form-control" required="required">
							</div>
							<div class="col-6">
								<label for="amount" th:text="'Importo Operazione:'"></label>
								<input type="number" step="any" id="amount" th:field="*{amount}" 
									class="form-control" required="required">
								<p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" 
									class="text-danger"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="description" th:text="'Descrizione Operazione:'"></label>
								<input type="text" id="description" th:field="*{description}" 
									class="form-control" required="required">
								<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" 
									class="text-danger"></p>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" class="btn btn-primary large-button me-2" 
									th:value="'Registra Operazione'">
								<a th:href=@{/} class="btn btn-secondary large-button"
									th:text="'Abbandona'"></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<footer class="py-3 mt-auto container">
	    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
	      <li class="nav-item">
	      	<a th:href="@{/}" class="nav-link px-2 text-muted" th:text="'Bilancio'"></a>
	      </li>
	    </ul>
	    <p class="text-center text-muted" th:text="'&copy; Esercizio Bilancio'"></p>
  	</footer>
</html>
